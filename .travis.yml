language: ruby
cache: bundler
git:
  depth: false
services:
  - postgresql
addons:
  postgresql: "9.6"
before_script:
  - bundle exec rake db:setup
before_install:
  - gem update --system
script:
  - bundle exec rake spec
  - bundle exec govuk-lint-ruby app config db lib spec --format clang
  - bundle exec govuk-lint-sass app/assets/stylesheets
env:
  global:
    secure: 
deploy:
- provider: script
  script: git push https://govuk-dfe-bat-deployment-user:$AZURE_WA_PASSWORD@bat-dev-manage-courses-support-app.scm.azurewebsites.net:443/bat-dev-manage-courses-support-app.git
    HEAD:refs/heads/master
  on: master
- provider: script
  script: git push https://govuk-dfe-bat-deployment-user:$AZURE_WA_PASSWORD@bat-staging-manage-courses-support-app.scm.azurewebsites.net:443/bat-staging-manage-courses-support-app.git
    HEAD:refs/heads/master
  on: staging
- provider: script
  script: git push https://govuk-dfe-bat-deployment-user:$AZURE_WA_PASSWORD@bat-prod-manage-courses-support-app.scm.azurewebsites.net:443/bat-prod-manage-courses-support-app.git
    HEAD:refs/heads/master
  on: production
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
